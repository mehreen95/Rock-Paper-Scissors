<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button  onclick="
    playGame('Rock');
    " class="move-btn"> 
    <img class="move-icon" src="icons/rock-emoji.png" alt="Rock">
    </button>
    
    <button onclick="
    playGame('Paper');
    " class="move-btn"> 
    <img class="move-icon" src="icons/paper-emoji.png" alt="Paper">
    </button>

    <button onclick="
    playGame('Scissors');       
    " class="move-btn">
    <img class="move-icon" src="icons/scissors-emoji.png" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>


    <!-- button to reset all the scores -->
    <button onclick="
    score.wins = 0 ;
    score.losses = 0; 
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-btn"> Reset score </button>

    <script src="Rock-Paper-Scissors.js"></script>

</body>
</html>
